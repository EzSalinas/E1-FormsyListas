<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header><h1>Formulario de registro</h1></header>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name"/>
        <br>
        <br>
        <label for="lname">Apellido:</label>
        <input type="text" id="lname">
        <br>
        <br>
        <!--Se elige una opción u otra-->
        <label for="Titulo">Modalidad de cursada:</label>
        <input type="radio" id="1" name="op">
        <label for="1">On-Demand</label>
        <input type="radio" id="2" name="op">
        <label for="2">En vivo</label>
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>
        <br>
        <br>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
        <br>
        <br>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <br>
        <br>
    </form>

        <br>

        <a href="index.html">Ir al archivo <strong>'index.html'</strong></a>
    </nav>
</body>
</html>
